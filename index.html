<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  <title>instant_text</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/html2canvas.js"></script>
  <script src="js/change_func.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header id="main_header">
    <h1>&lt;Instant_Text&gt;</h1>
  </header>
  <main>
    <div id="canvas">
      <div id="target" contenteditable="true">文字を入力</div>
      <div id="view"><img src="img/none_1.jpg" id="result" alt=""></div>
    </div>
    <div id="controller">
      <div>
        <input type="color" name="text_color" id="text_color" value="#000000"><label for="text_color">文字色</label>

        <input type="color" name="background_color" id="background_color" value="#ffffff"><label for="background_color">背景色</label>

      </div>
      <div>
        <label for="background_image">背景画像<input type="file" name="background_image" id="background_image" accept="image/*"></label>
        <input type="button" id="image_reset" value="リセット">
      </div>

      <label for="position_select">
        位置
        <select name="position_select" id="position_select">
          <option value="center">中央揃え</option>
          <option value="left">左揃え</option>
          <option value="right">右揃え</option>
        </select>
      </label>
      <div><input type="button" id="rotate" value="90度回転"></div>
      <div><label for="font_size">文字サイズ<input type="number" name="font_size" id="font_size" min="1" placeholder="文字サイズ">px</label></div>
      <div><input type="button" id="ss_btn" value="画像を作成"></div>
      <a href="#" id="ss_donwload">ダウンロード</a>

    </div>
  </main>
</body>
</html>
